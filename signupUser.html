<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="./CSS/signupStyling.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script defer type="module" src="./JS/mainJS.js"></script>
    <script defer type="module" src="./JS/signupJS.js"></script>

</head>

<body>
    <header class="topnav">
        <a href="./start.html">
            <h1 class="title">Enjoy</h1>
        </a>

        <div id="authentication">
            <p id="counter">1</p>
            <div class="cartIcon">
                <a class="aIcon" href="./Cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
            <div class="userIcon"><i class="fas fa-users"></i></div>
            <input id="username" type="text" placeholder="username">
            <input id="password" type="text" placeholder="password">
            <button class="button">Submit</button>
        </div>
    </header>
    <p id="demo"></p>
    <div class="signupContainer" id="signupContainer">
        <h2 id="titleSignUp">Registration Form</h2>

        <div class="signUpForm">

            <a href="./login.html" id="crossReg"><i class="fas fa-times"></i></a>
            <label for="firstname" class="userFirstNlabel">Firstname</label>
            <input type="text" value="" class="userFirstNInput" name="firstname" id="firstname">

            <label for="userLastNlabel" class="userLastNlabel">Lastname</label>
            <input type="text" value="" class="userLastNInput" name="lastname" id="lastname">

            <label for="firstname" class="userEmaillabel">Email </label>
            <input type="text" value="" class="userEmailInput" name="email" id="email">

            <label for="firstname" class="userPwdlabel">Password</label>
            <input type="text" value="" class="userPwdInput" name="userPwdInput" id="userPwdInput"> <br>

            <input type="radio" name="role" value="Customer" id="role"> Customer
            <input type="radio" name="role" value="admin" id="role">Admin <br>
            <input type="submit" value="Submit" name="Submit" id="signUpSubmit" />

        </div>
    </div>

</body>

</html>
