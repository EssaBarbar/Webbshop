    <header class="topnav">

    <main>
        <div class="signupContainer" id="signupContainer">
            <h2 id="titleSignUp">Registration Form</h2>

            <div class="signUpForm">
                <a href="./start.html" id="crossReg"><i class="fas fa-times"></i></a>
                <label for="firstname" class="userFirstNlabel">Firstname</label>
                <input type="text" value="" class="userFirstNInput" name="firstname" id="firstname">

                <label for="userLastNlabel" class="userLastNlabel">Lastname</label>
                <input type="text" value="" class="userLastNInput" name="lastname" id="lastname">

                <label for="firstname" class="userEmaillabel">Email </label>
                <input type="text" value="" class="userEmailInput" name="email" id="email">

                <label for="firstname" class="userPwdlabel">Password</label>
                <input type="text" value="" class="userPwdInput" name="userPwdInput" id="userPwdInput"> <br>

                <input type="radio" name="role" value="Customer" id="role"> Customer
                <input type="radio" name="role" value="admin" id="role">Admin <br>
                <input type="submit" value="Submit" name="Submit" id="signUpSubmit" />

            </div>
        </div>
    </main>
